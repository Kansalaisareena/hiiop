machine:
  services:
    - redis

  timezone:
    Europe/Helsinki # Set the timezone

  environment:
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  cache_directories:
    - sassc
    - libsass
  post:
    - if [[ ! -e sassc ]]; then git clone git@github.com:sass/sassc.git sassc; fi
    - if [[ ! -e libsass ]]; then git clone --recursive git@github.com:sass/libsass.git && cd sassc && export SASS_LIBSASS_PATH=$(readlink -f ../libsass) && make && cd ..; fi
    - ln -s sassc/bin/sassc ~/bin/sassc

database:
  override:
    - lein migratus migrate

deployment:
  development:
    branch: assets-to-s3
    commands:
      - lein uberjar
      - HEROKU_APP="hiiop-dev" lein heroku deploy

