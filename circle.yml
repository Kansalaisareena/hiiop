machine:
  services:
    - redis

  timezone:
    Europe/Helsinki # Set the timezone

  environment:
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  cache_directories:
    - bin
  pre:
    - bash ./scripts/ci-install-sassc.sh

database:
  override:
    - lein migratus migrate

deployment:
  development:
    branch: assets-to-s3
    commands:
      - lein uberjar
      - HEROKU_APP="hiiop-dev" lein heroku deploy

